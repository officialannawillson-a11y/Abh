<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video + Image Ads</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
  text-align:center;
}

/* IMAGE SECTION */
.image-box{
  position:relative;
  max-width:600px;
  margin:20px auto;
}

.image-box img{
  width:100%;
  display:none;
}

.image-box img.active{
  display:block;
}

/* invisible clickable layer on image */
.img-ad{
  position:absolute;
  inset:0;
  z-index:5;
}

/* VIDEO */
.video-box{
  position:relative;
  max-width:600px;
  margin:20px auto;
}

.video-box video{
  width:100%;
}

/* clickable overlay on video */
.video-ad{
  position:absolute;
  inset:0;
  z-index:5;
}
</style>
</head>

<body>

<!-- IMAGES -->
<div class="image-box">
  <img src="https://files.catbox.moe/uatqfv.jpg" class="active">
  <img src="https://files.catbox.moe/fpstaf.jpg">
  <img src="https://files.catbox.moe/dzrgwv.jpg">
  <img src="https://files.catbox.moe/z19v9c.jpg">

  <div class="img-ad" onclick="imageAdClick()"></div>
</div>

<!-- VIDEO -->
<div class="video-box">
  <video controls poster="thumb.jpg">
    <source src="video.mp4" type="video/mp4">
  </video>

  <div class="video-ad" onclick="videoAdClick()"></div>
</div>

<script>
// ðŸ”— APNE ADSTERRA LINKS YAHAN LAGAO
let imageAds = [
  "https://removedidentification.com/hdqykrsb?key=a1db151047628b0878ee4ab8ed5b90ac",
  "https://removedidentification.com/zp3fi81ucp?key=89d83cfd332e552cbb31495a557a4e30",
  "https://removedidentification.com/jkc4277s?key=2d41648763639c53f9755b9049e263a7",
  "https://removedidentification.com/m3iybc1fa0?key=6182522e7ccbd78aa074c9a1f63bb622"
];

let videoAds = [
  "https://removedidentification.com/sx5yb8e3z8?key=38d1b1203652866e4c433aeca79e0589",
  "https://removedidentification.com/iiywtbwjhq?key=f5c71ca828c545f5fad11865b9a6ddff"
];

let currentImage = 0;
let currentVideoAd = 0;

/* IMAGE CLICK */
function imageAdClick(){
  window.open(imageAds[currentImage], "_blank");

  // next image show
  let imgs = document.querySelectorAll(".image-box img");
  imgs[currentImage].classList.remove("active");

  currentImage++;
  if(currentImage >= imgs.length){
    currentImage = imgs.length - 1;
  }

  imgs[currentImage].classList.add("active");
}

/* VIDEO CLICK */
function videoAdClick(){
  window.open(videoAds[currentVideoAd], "_blank");

  currentVideoAd++;
  if(currentVideoAd >= videoAds.length){
    document.querySelector(".video-ad").style.display="none";
  }
}
</script>

</body>
</html>
